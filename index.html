<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WE Chat</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="chat-container">
        <div id="login">
            <h2>登录</h2>
            <label for="chat-id">频道 ID:</label>
            <input type="text" id="chat-id" placeholder="请输入频道 ID">
            <br>
            <label for="chat-name">用户名:</label>
            <input type="text" id="chat-name" placeholder="请输入用户名">
            <br>
            <button id="login-button">加入聊天</button>
        </div>

        <div id="chat" style="display: none;">
            <h2>聊天室</h2>
            <div id="user-info">
                <span id="display-chat-id"></span> - <span id="display-chat-name"></span>
                <button id="fetch-now" title="半分钟自动刷新一次">刷新</button>
            </div>
            <div id="messages"></div>
            <input type="text" id="message-input" placeholder="输入消息">
            <button id="send-button" title="发送需等待至多半分钟">发送</button>
            <input type="file" id="file-input">
            <button id="upload-button">上传文件</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
